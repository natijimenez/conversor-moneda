<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conversor de Monedas</title>
    <!-- Estilos CSS -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <!-- Script Chart JS -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>

  <body>
    <!-- Contenedor landing -->
    <div class="container">
      <hr />
      <h1>Conversor de monedas Nacional</h1>
      <hr />

      <!-- Sección formulario -->
      <section class="contenedorInputs">
        <!-- ingresar monto en CLP -->
        <label for="monto" class="monto">Pesos CLP:</label>
        <input type="number"id="monto" min="0" step="1" placeholder="Ingrese el monto en CLP" />
        <!-- Seleccionar el tipo de moneda para ejecutar el cambio -->
        <label for="moneda" class="labelMoneda">Moneda a convertir:</label>
        <select id="moneda">
          <option value="seleccionar">Seleccione moneda</option>
          <option value="dolar">Dólar (USD)</option>
          <option value="euro">Euro (EUR)</option>
        </select>
        <!-- Botón para ejecutar el cambio -->
        <button id="buscarBtn">Buscar</button>
        <!-- Render resultado conversión -->
        <label for="resultado"></label>
        <span id="resultado" class="resultado"></span>
      </section>

      <section class="seccionRender">
        <!-- Render gráfico -->
        <canvas id="grafico"></canvas>
      </section>
    </div>

    <!-- Script JS -->
    <script src="./assets/js/main.js"></script>
  </body>
</html>
